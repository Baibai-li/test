    <script>
        var timeOutEvent=0;

function gtouchstart(){
timeOutEvent = setTimeout(longPress(),500);

return false;

//单击开始计时 500代表0.5秒

//如果longPress()需要传参得写成下面注释中的代码

//timeOutEvent = setTimeout(function(){ longPress(url);},500);

}; function gtouchend(){
clearTimeout(timeOutEvent);

if(timeOutEvent!=0){
alert('单击执行代码区');

}

return false;

};

function gtouchmove(){
clearTimeout(timeOutEvent);

timeOutEvent = 0;

alert('单击未松开直接滑动的执行代码区，默认取消任何操作');

};

function longPress(){
timeOutEvent = 0;

alert('长按执行代码区');

}
